    <script type="text/javascript">
    document.getElementById('psOffice').addEventListener('submit', psOffice);

    function psOffice(e){
      e.preventDefault();

      let postoffice = document.getElementById('postoffice').value;

      if (postoffice == "" ) {
        const myvar = document.getElementById('output').innerHTML = "<div class='alert alert-danger'>Post Office Name must be filled out</div>";
        return false;
      }

      


      fetch(`https://api.postalpincode.in/postoffice/${postoffice}`)
      .then((res) => res.json())
      .then((data) => {
        console.log(data);
       const msg = data[0]['Message'];

        if(data[0]['PostOffice']){
          let main = `<div class="alert alert-success mt-3 mb-4">${msg}</div>`;
        data[0]['PostOffice'].forEach(function(post){
          main += `
            <div class="card card-body mb-3 mt-3">
              <h5 class="card-title">${post.Name}</h5>
              <div class="card-text">

                  <table class="table">
                      
                        <tr>
                          <td><strong>BranchType : </strong></td>
                          <td>${post.BranchType}</td>
                        </tr>
                         <tr>
                           <td><strong>Circle : </strong></td>
                          <td>${post.Circle}</td>
                        </tr>
                        <tr>
                          <td><strong>Country : </strong></td>
                          <td>${post.Country}</td>
                        </tr>
                       
                        <tr>
                          <td><strong>District : </strong></td>
                          <td>${post.District}</td>
                        </tr>
                        <tr>
                          <td><strong>Division : </strong></td>
                          <td>${post.Division}</td>
                          </tr>
                          <tr>
                            <td><strong>Pincode : </strong></td>
                          <td>${post.Pincode}</td>
                          </tr>
                          <tr>
                            <td><strong>Region : </strong></td>
                          <td>${post.Region}</td>
                          </tr>
                          <tr>
                            <td><strong>State : </strong></td>
                          <td>${post.State}</td>
                          </tr>
                        

                    </table>
              </div>
            </div>
          `;
        });
        
        document.getElementById('main').innerHTML = main;
     }
    else{
       const myvar = document.getElementById('output').innerHTML = "<div class='alert alert-danger'>No Pincode Found</div>";
        return false;
    }
        
        
      })

    }
  </script>
